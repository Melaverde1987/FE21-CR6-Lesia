<div class="container py-5">
    <div class="row text-center py-5">
        <div class="col-12 h3 text-uppercase">{{title}}</div>
        <div class="col-12 col-md-4 offset-md-4 fs-6 py-3">{{subtitle}}</div>
    </div>
    
    <div class="row text-center pb-5">
        <div class="col-12 col-md-4 py-5 py-md-0">
            <i class="fa fa-globe my_color fs-2" aria-hidden="true"></i>
            <div class="fs-4">{{firstItem}}</div> 
            <div class="fs-6 py-2">{{firstText}}</div>
        </div>
        <div class="col-12 col-md-4 py-5 py-md-0">
            <i class="fa fa-comments my_color fs-2" aria-hidden="true"></i>
            <div class="fs-4">{{secondItem}}</div>
            <div class="fs-6 py-2">{{secondText}}</div>
        </div>
        <div class="col-12 col-md-4 py-5 py-md-0">
            <i class="fa fa-suitcase my_color fs-2" aria-hidden="true"></i>
            <div class="fs-4">{{thirdItem}}</div>
            <div class="fs-6 py-2">{{thirdText}}</div>
        </div>
    </div>
</div>
