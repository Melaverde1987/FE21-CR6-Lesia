<div class="container my-4">
    <div class="row">
        <div *ngFor="let value of travels; index as travelId" class="col col-4 mb-4">
            <!-- begin of loop -->
            <a routerLink="{{travelId}}" class="box">
                <div class="image">
                    <img src="{{value.image}}" alt="">
                </div>
                <div class="title h5 mt-4 text-center fs-4 fw-bold">{{value.name}}</div>
                <div *ngIf="value.description" class="px-3 fs-7 my-4">{{value.shortDescription}}</div>
                <div class="px-3 fs-7 my-4 text-end"><span class='badge my_badge py-3 px-4'>Price:
                        {{value.price.toFixed(2)}}</span></div>
            </a>
        </div>
    </div>
</div>
