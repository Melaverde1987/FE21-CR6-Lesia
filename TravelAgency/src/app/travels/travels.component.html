<div class="container my-4">
    <div class="row">
        <div *ngFor="let value of travels; index as travelId" class="col col-4 mb-4">
            <!-- begin of loop -->
            <a routerLink="{{travelId}}" class="box">
                <div class="image">
                    <img src="{{value.image}}" alt="">
                </div>
                <div class="title h5 mt-4 text-center fs-4 fw-bold">{{value.destination}}, {{ value.land }}</div>
                <div class="px-3 fs-7 my-4">{{ value.startDate }}</div>
                <div class="px-3 fs-7 my-4">{{ value.duration }}</div>
                <div class="px-3 fs-7 my-4 text-end fw-bold">Price: {{value.price.toFixed(2)}}</div>
            </a>
        </div>
    </div>
</div>
